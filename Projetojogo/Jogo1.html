        let motor=false;
        let altitude=300;
        let combustivel=45;
        let velocidade=0;
        let aceleracao=0;
        let intervalo;

        let liga=()=>{
            motor=true;

            document.getElementById("idNave").src="imagen/f6.png";

        }

        let desliga=()=>{
            motor=false;

document.getElementById("idNave").src="imagen/f5.png";

}
let ciclo=()=>{
    if(combustivel<=0) desliga();
    if(motor) {aceleracao=0.2;combustivel--;}
    else aceleracao=-0.3;
    velocidade +=aceleracao;
    altitude +=velocidade;
    if(altitude <=0){
        if(velocidade <=-2.4) alert("nave explodiu");
        else alert("pouso bem sucedido");
        clearInterval(intervalo);
    }
    document.getElementById("idInfo").
    innerHTML=



   
   
   
   
   
   
   
    
    document.getElementById("idNave").style.
    top=(300-altitude)+"px";
}
intervalo = window.setInterval(ciclo,100);
document.addEventListener('mousedown', liga);
document.addEventListener('mouseup', desliga);
